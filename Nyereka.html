<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyereka Security Checker</title>
    <link rel="stylesheet" href="Nyereka.css">
    <script defer src="Nyereka.js"></script>
</head>
<body>
    <!-- Background Video with Overlay -->
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="Zenitsu.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <h1>Nyereka Security Checker</h1>
            <p>Enter your email to check for security risks.</p>

            <form id="security-form">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Check Security</button>
            </form>

            <div id="result" class="result-box hidden"></div>
        </div>
    </div>
</body>
</html>
