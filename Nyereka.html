<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyereka - Data Removal</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nyereka</h1>
            <p>Your Digital Eraser</p>
        </header>
        
        <div class="login-section">
            <button class="btn" id="fb-login">Login with Facebook</button>
            <button class="btn" id="insta-login">Login with Instagram</button>
        </div>
        
        <div class="data-section">
            <button class="btn" id="fetch-data">Fetch My Data</button>
            <button class="btn" id="delete-data">Delete My Data</button>
        </div>

        <div class="user-info" id="user-info">
            <h2>User Information</h2>
            <p><strong>ID:</strong> <span id="user-id"></span></p>
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
        </div>
    </div>
</body>
</html>
